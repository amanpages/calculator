<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Providing CSS  -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input, select {
            margin: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid black;
        }
        input:hover{
            border: blue 2px solid;
        }

        #result-box {
            margin: 50px;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<!-- HTML part -->
    <div id="calculator">
        <h2>Simple Calculator</h2>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1" oninput="calculate()">

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" oninput="calculate()">

        <label for="operation">Operation:</label>
        <select id="operation" onchange="calculate()" disabled>
            <option value="" disabled selected>Select an operation</option>
            <option value="add">Addition(+)</option>
            <option value="subtract">Subtraction(-)</option>
            <option value="multiply">Multiplication(x)</option>
            <option value="divide">Division(/)</option>
        </select>

        <div id="result-box">
            <p id="result">Result: </p>
        </div>
    </div>
<!-- JavaScript part  -->
    <script>
        function calculate() {
            // Accessing input boxes and dropdown value
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operation = document.getElementById("operation").value;

            // Checking for both numbers to be entered.
            if (!isNaN(num1) && !isNaN(num2)) {
                // Enabling the dropdown if both numbers are present
                document.getElementById("operation").disabled = false;

                // Performing calculation based on selected operator
                var result;
                // Using switch statement for calculation
                switch (operation) {
                    case "add":
                        result = num1 + num2;
                        break;
                    case "subtract":
                        result = num1 - num2;
                        break;
                    case "multiply":
                        result = num1 * num2;
                        break;
                    case "divide":
                        if (num2 !== 0) {
                            result = num1 / num2;
                        } else {
                            result = "Cannot divide by zero";
                        }
                        break;
                    default:
                        result = "";
                }

                // Display the result
                document.getElementById("result").innerText = "Result: " + result;
            } else {
                // If either number is not entered, set the result to zero
                document.getElementById("result").innerText = "Result: 0";

                // Disable the dropdown if either number is not present
                document.getElementById("operation").disabled = true;
            }
        }
    </script>

</body>
</html>
